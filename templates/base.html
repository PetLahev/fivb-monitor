<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FIVB Monitor{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- základní styl podobný 12ndr -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header class="topbar">
    <div class="container">
        <h1 class="logo"><a href="/">FIVB Monitor</a></h1>
        <nav class="nav">
            <!-- sem si můžeš dát další odkazy, až bude víc stránek -->
            <a href="/">Events</a>
        </nav>
    </div>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <div class="container">
        <small>Unofficial beach volleyball data monitor · Powered by FIVB VIS</small>
    </div>
</footer>

<script src="/static/sort.js"></script>
</body>
</html>
